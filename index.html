<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Drawing app</title>
    <link rel="stylesheet" href="./style/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>deja volar tu imaginación</h1>
    </header>
    <main>
      <div id="lienzo">
        <canvas id="areaDibujo"></canvas>
      </div>
      <div id="tools">
        <h2>Herramientas</h2>
        <ul>
          <li>
            <p>¿Cómo quieres dibujar?</p>

            <select>
              <option value="0">Mouse</option>
              <option value="1">Teclado</option>
            </select>
          </li>
          <li>
            <p>Color del trazo: <input type="color" id="color"></p>
            
          </li>
          <li>
            <p>Grosor del trazo</p>
            <input type="range" min="1" max="5" value="2" id="slider">
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <h3>with love - LuMi</h3>
    </footer>
    <script src="./app/app.js"></script>
  </body>
</html>
